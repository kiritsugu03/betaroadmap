<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Roadmap</title>
	<meta name="viewport" content="initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/markerclusterer_compiled.js"></script>
	<style type="text/css">
	/*custom CSS here*/
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map {
		height: 100%;
	}
	.controls {
		margin-top: 10px;
		border: 1px solid transparent;
		border-radius: 2px 0 0 2px;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		height: 32px;
		outline: none;
		box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
	}
	#pac-input {
		background-color: #fff;
		font-family: Roboto;
		font-size: 15px;
		font-weight: 300;
		margin-left: 12px;
		padding: 0 11px 0 13px;
		text-overflow: ellipsis;
		width: 300px;
	}
	#pac-input:focus {
	  border-color: #4d90fe;
	}
	.pac-container {
	  font-family: Roboto;
	}
	#type-selector {
	  color: #fff;
	  background-color: #4d90fe;
	  padding: 5px 11px 0px 11px;
	}
	#type-selector label {
	  font-family: Roboto;
	  font-size: 13px;
	  font-weight: 300;
	}
	#table-data {
		background-color: white;
		border-radius: 10px;
		position: absolute;
		bottom: 0;
	    width: 100%;
	    height: 100px;
	    z-index: 1;
	    -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
	    transition: height 3s;
	}
	#table-data:hover {
	    height: 400px;
	}
	</style>
</head>

<body>
	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>

	<div id="table-data" class="container on-top" style="overflow-y: auto">
		<table class="table">
			<thead>
				<tr>
					<th>oid</th>
					<th>site name</th>
					<th>site id</th>
					<th>operator</th>
					<th>software release</th>
					<th>technology</th>
					<th>site type</th>
					<th>controller id</th>
					<th>operating bands</th>
					<th>site layouts</th>
				</tr>
			</thead>
			<tbody class="table" id="tableBody">
			</tbody>
		</table>
	<button type="button" class="btn btn-default btn-md">
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default btn-md">
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	</button>
 	</div>
	<script>
	var sitemap;
	var map;
	function initMap() {
		$.ajax({
			type: "GET",
			url: 'http://localhost:8080/api/sites',
			dataType: 'json',
			success: function(data) {
			    //$("#bod").append(data);
				console.log(data);
				sitemap = data;
				setPoints();
				loadTable();
			},
			error: function(jqXHR, textStatus, errorThrown) {
			    alert('error ' + textStatus + " " + errorThrown);
			}
		});
		var myLatLng = {lat: 14.655663, lng: 121.0607978};
		var bounds = new google.maps.LatLngBounds();

		map = new google.maps.Map(document.getElementById('map'), {
			center: myLatLng,
			zoom: 13,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			mapTypeControl: true,
			mapTypeControlOptions: {
			    style: google.maps.MapTypeControlStyle.TOP_RIGHT,
			    position: google.maps.ControlPosition.TOP_RIGHT
			},
			zoomControl: true,
			    zoomControlOptions: {
			        style: google.maps.ZoomControlStyle.LARGE,
			        position: google.maps.ControlPosition.RIGHT_CENTER
			    },
			panControl: true,
			panControlOptions: {
			        style: google.maps.ZoomControlStyle.LARGE,
			        position: google.maps.ControlPosition.RIGHT_CENTER
			    },
			scaleControl: true,
			streetViewControl: true,
			streetViewControlOptions: {
			    position: google.maps.ControlPosition.LEFT_TOP
			},
			streetViewControl:false
		});

		//**************************Autocomplete Search********************************
		// Create the search box and link it to the UI element.
		var input = document.getElementById('pac-input');
		var searchBox = new google.maps.places.SearchBox(input);
		map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

		// Bias the SearchBox results towards current map's viewport.
		map.addListener('bounds_changed', function() {
			searchBox.setBounds(map.getBounds());
		});

		var markers = [];
		// [START region_getplaces]
		// Listen for the event fired when the user selects a prediction and retrieve
		// more details for that place.
		searchBox.addListener('places_changed', function() {
			var places = searchBox.getPlaces();

			if (places.length == 0) {
				return;
			}

			// Clear out the old markers.
			markers.forEach(function(marker) {
				marker.setMap(null);
			});
			markers = [];

			// For each place, get the icon, name and location.
			var bounds = new google.maps.LatLngBounds();
			places.forEach(function(place) {
				var icon = {
				url: place.icon,
				size: new google.maps.Size(71, 71),
				origin: new google.maps.Point(0, 0),
				anchor: new google.maps.Point(17, 34),
				scaledSize: new google.maps.Size(25, 25)
				};

				// Create a marker for each place.
				markers.push(new google.maps.Marker({
					map: map,
					icon: icon,
					title: place.name,
					position: place.geometry.location
				}));

				if (place.geometry.viewport) {
					// Only geocodes have viewport.
					bounds.union(place.geometry.viewport);
				} else {
					bounds.extend(place.geometry.location);
				}
			});
			map.fitBounds(bounds);
		});
		// [END region_getplaces]
	}
	//************************SET POINTS/MARKER******************************
	function setPoints() {
		var markers = [];
		for (var site in sitemap) {
			console.log(sitemap[site]);
			// var cityCircle = new google.maps.Circle({
			// 	strokeColor: '#00FF00',
			// 	strokeOpacity: 0.8,
			// 	strokeWeight: 2,
			// 	fillColor: '#00FF00',
			// 	fillOpacity: 0.35,
			// 	map: map,
			// 	center: {
			// 		lat: sitemap[site].position.latitude,
			// 		lng: sitemap[site].position.longitude
			// 	},
			// 	radius: Math.sqrt(sitemap[site].population) * 100,
			// 	visible: true
			// });

			var marker = new google.maps.Marker({
				position: {
					lat: sitemap[site].position.latitude,
					lng: sitemap[site].position.longitude
				},
				title: 'Site Name: '+ sitemap[site].site_name,
				content: 'Site Operator: ' + sitemap[site].operator + '<br/>' + 'Site Type: ' +
				sitemap[site].site_type + '<br/>' + 'Technology: ' + sitemap[site].technology,
				icon: "https://www.google.com/support/enterprise/static/geo/cdate/art/dots/blue_dot.png"
			});

			var bounds = new google.maps.LatLngBounds();
			bounds.extend(marker.position);

			google.maps.event.addListener(marker, 'click', (function(marker, i) {
				return function() {
				  	map.setZoom(16);
					map.setCenter(marker.getPosition());

					var contentString = marker.title + '<br/>' + marker.content;
					var infowindow = new google.maps.InfoWindow({
						content: contentString
					});
					infowindow.open(map, marker);
				}
			})(marker, site));
			markers.push(marker);
		} 
		var mcOptions = {gridSize: 50, maxZoom: 15};
		var markerCluster = new MarkerClusterer(map, markers, mcOptions);
	}
	//************************LOAD TABLE DATA******************************
	function loadTable() {

	    var tableBody = document.getElementById("tableBody");
	    var tr = document.createElement("tr");
	    var td = document.createElement("td");
	    
	    for (var siteData in sitemap) {
	        var tr = document.createElement("tr");
	        var td1 = document.createElement("td");
	        td1.appendChild(document.createTextNode(sitemap[siteData].oid));
	        tr.appendChild(td1);
	        var td2 = document.createElement("td");
	        td2.appendChild(document.createTextNode(sitemap[siteData].site_name));
	        tr.appendChild(td2);
	        var td3 = document.createElement("td");
	        td3.appendChild(document.createTextNode(sitemap[siteData].site_id));
	        tr.appendChild(td3);
	        var td4 = document.createElement("td");
	        td4.appendChild(document.createTextNode(sitemap[siteData].operator));
	        tr.appendChild(td4);
	        var td5 = document.createElement("td");
	        td5.appendChild(document.createTextNode(sitemap[siteData].software_release));
	        tr.appendChild(td5);
	        var td6 = document.createElement("td");
	        td6.appendChild(document.createTextNode(sitemap[siteData].technology));
	        tr.appendChild(td6);
	        var td7 = document.createElement("td");
	        td7.appendChild(document.createTextNode(sitemap[siteData].site_type));
	        tr.appendChild(td7);
	        var td8 = document.createElement("td");
	        td8.appendChild(document.createTextNode(sitemap[siteData].controller_id));
	        tr.appendChild(td8);
	        var td9 = document.createElement("td");
	        td9.appendChild(document.createTextNode(sitemap[siteData].operating_bands));
	        tr.appendChild(td9);
	        var td10 = document.createElement("td");
	        td10.appendChild(document.createTextNode(sitemap[siteData].site_layouts));
	        tr.appendChild(td10);
	        tableBody.appendChild(tr);
	    }
	}
	</script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"
         async defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>	
</html>
