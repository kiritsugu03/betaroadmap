<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Roadmap</title>
	<meta name="viewport" content="initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/markerclusterer_compiled.js"></script>
</head>

<body>
	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
	<div id="type-selector" class="controls">
      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-establishment">
      <label for="changetype-establishment">Establishments</label>

      <input type="radio" name="type" id="changetype-address">
      <label for="changetype-address">Addresses</label>

      <input type="radio" name="type" id="changetype-geocode">
      <label for="changetype-geocode">Geocodes</label>
    </div>
 
    <div id="map"></div>

	<div id="table-data" class="container" >
        <div id="search-bar">
            <form action="javascript:searchSiteName();">
                <input type="text" id="searchSite" placeholder="Search Site Name">
            </form>
        </div>
		<div id="div-page">
		</div> 
		<table class="table">
			<thead class="well">
				<tr>
					<th>site name</th>
					<th>site id</th>
					<th>operator</th>
					<th>software release</th>
					<th>technology</th>
					<th>site type</th>
					<th>controller id</th>
					<th>operating bands</th>
					<th>site layouts</th>
				</tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
		</table>
 	</div>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/markerclusterer_compiled.js"></script>
    <script src="js/bootstrap-paginator.min.js"></script>
	<script src="js/index.js"></script>
</body>	
</html>
